<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Repository for test results</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>

    *             {box-sizing: border-box;margin: 0;}
    body          {background-color: #0f0f0f;margin: 0;font-size: 97%;color: #eeeeee;display: grid;grid-template-rows: 1fr auto;height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}

    h2, h4        {text-align: center;font-weight: normal;text-transform: uppercase;}
    a             {text-decoration: none;color: currentColor;}

    .container    {max-width: 1024px; width: 100%; margin: 3rem auto;padding: 0 1rem}
    .container h2 {margin: 0 0 1rem 0;}

    .grid         {display: grid; grid-template-columns: repeat(3, 1fr); padding: 2rem 0;}

    .card         {cursor: pointer;transition: ease 0.1s;border-radius: 0.5rem;padding: 1rem;}
    .card:hover   {filter: brightness(1.2);transform: scale(1.1);box-shadow: 0px 0px 0px 2px #686868;}
    .card:active  {transform: scale(1)}
    .card img     {width:100%;border-radius: 0.5rem;height: 13rem; object-fit: cover;}
    .card h4      {margin: 1rem 0 0 0;}

    footer        {text-align: center;padding: 2rem;color: #cfcfcf;}

    @media (max-width:1000px){
      .grid {grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width:590px){
      .grid {grid-template-columns: repeat(1, 1fr);}
    }

  </style>
  <body>

    <div class="container">
      <h2>Tests Results</h2>
      <div class="grid">
        <div class="card">
          <a href="/tests/matrix-generator/">
            <img src="/tests/matrix-generator/src/img/Screenshot-2022-07-09.png" alt="Matrix Genarator Screenshot">
            <h4>Matrix Generator</h4>
          </a>
        </div>
      </div>
    </div>

    <footer>
      Developed by <a href="https://github.com/andremalveira" target="_blank"> Andr√© Malveira</a>
    </footer>
  </body>
</html>
