<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Matriz</title>

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/default.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="title">Gerador de Matriz</h2>
    <div class="row">
      <div class="col">
        <label for="">Linhas:</label>
        <input type="text" number id="rows" placeholder="[0-9]"/>
      </div>
      <div class="col">
        <label for="">Colunas:</label>
        <input type="text" id="columns" placeholder="[0-9]"/>
      </div>
    </div>

    <div class="row mt-2 hide">
      <div class="col flex-row">
        <input type="checkbox" id="marker_matrix" class="pointer">
        <label for="marker_matrix" class="pointer">Destacar Matriz</label>
      </div>
    </div>
  
    <div class="row flex-column hide">
      <div class="row">
        <small style="color: #daca86;">* Informe abaixo as <strong>cores</strong> das diagonais:</small>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Principal:</label>
          <div class="row">
            <input type="text" id="diagonal_color_1" placeholder="#000000">
            <label type="color" for="colorpicker1" class="mr-1">
              <input type="color" id="colorpicker1" pickercolor="diagonal_color_1">
            </label>
          </div>
        </div>
        <div class="col">
          <label for="">Secund√°ria:</label>
          <div class="row">
            <input type="text" id="diagonal_color_2" placeholder="#000000">
            <label type="color" for="colorpicker2" class="mr-1">
              <input type="color" id="colorpicker2" pickercolor="diagonal_color_2">
            </label>
          </div>
        </div>
        <div class="col-auto">
          <label class="no-visible">ok</label>
          <button id="apply_color" class="warn">OK</button>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <button id="generate" class="m-auto info">Gerar Matriz</button>
    </div>
  </div>
  <div id="matrix_table" class=" mt-3 mb-3"></div>
</body>
<script type="module" src="src/js/utils.js"></script>
<script type="module" src="src/js/script.js"></script>
</html>
